[Settings]
language = en
folder = ~/Pictures/wallpapers
backend = swww
monitors = All
wallpaper = ~/Pictures/wallpapers/neon-car2_7_11zon.png
fill = fill
sort = name
color = #ffffff
subfolders = False
show_hidden = False
show_gifs_only = False
number_of_columns = 3
swww_transition_type = any
swww_transition_duration = 2
swww_transition_step = 90
swww_transition_angle = 0
swww_transition_fps = 60
post_command = ~/.config/hypr/scripts/pywall.sh $wallpaper
use_xdg_state = False
show_transition_options = True

